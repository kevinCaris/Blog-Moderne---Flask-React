{% extends "Layouts/default.html" %} {% block title %}Se connecter - Flask Blog{% endblock
%} {% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
       Se connecter
    </h1>

    {% if errors %}
    <div class="mb-6 space-y-2">
      {% for error in errors %}
      <div
        class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded"
      >
         {{ error }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="email@example.com"
          required
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          placeholder="••••••••"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 mt-6"
      >
        Se connecter
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Pas encore inscrit?
      <a href="/register" class="text-indigo-600 font-semibold hover:underline">
        S'inscrire
      </a>
    </p>
  </div>
</div>
{% endblock %}
